[supervisord]
nodaemon=true

[program:postfix]
command=/etc/init.d/postfix start
startsecs=0
autorestart=false

[program:mongod]
command=mongod
user=jovyan

[program:mpcontribs]
command=/bin/bash -c "source activate python2 && mpcontribs"
user=jovyan

[program:singleuser]
command=sh /srv/singleuser/singleuser.sh --NotebookApp.allow_origin='*'
user=jovyan
